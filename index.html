<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bantuan untuk Korban Bencana</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family@400;700&display=swap
</head>
<body>
  <header>
    <h1>Bantuan untuk Korban Bencana</h1>
    <p>Kami mengajak Anda untuk membantu korban bencana di seluruh Indonesia. Donasi Anda akan digunakan untuk menyediakan makanan, obat-obatan, dan tempat tinggal sementara bagi mereka yang terkena dampak.</p>
  </header>

  <section class="donation-target">
    <h2>Target Donasi</h2>
    <p>Rp 50.000.000</p>
  </section>

  <section class="donation-form">
    <h2>Formulir Donasi</h2>
    <form>
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="jumlah">Jumlah Donasi (Rp):</label>
      <input type="number" id="jumlah" name="jumlah" required>

      <label for="pesan">Pesan Donasi:</label>
      <textarea id="pesan" name="pesan"></textarea>

      <button type="submit">Kirim Donasi</button>
    </form>
  </section>

  <section class="contact">
    <h2>Kontak Donasi</h2>
    <p>Email: bantuan@donasi.id</p>
    <p>WhatsApp: +62 812-3456-7890</p>
  </section>

  <footer>
    <p>&copy; 2025 Bantuan Bencana Indonesia</p>
  </footer>
</body>
</html>

<section class="progress">
  <h2>Progress Dana</h2>
  <div class="progress-container">
    <div class="progress-bar" style="width: 0%;" id="progressBar"></div>
  </div>
  <p id="progressText">Rp 0 dari Rp 50.000.000</p>
</section>
